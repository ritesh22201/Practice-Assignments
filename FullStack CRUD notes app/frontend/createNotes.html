<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Creation Page</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; width: 30%; margin: auto;" id="container">
        <h1 style="text-align: center;">Notes Creation Page</h1>
        <input type="text" id="title" placeholder="Enter your title...">
        <input type="text" id="body" placeholder="Enter your body text...">
        <button onclick="createNotes()">Add notes</button>
    </div>
</body>
<script>
    const createNotes = () => {
        const payload = {
            title : document.getElementById('title').value,
            body: document.getElementById('body').value
        }

        fetch('http://localhost:8080/notes/create', {
            method : 'POST',
            headers : {
                'Content-type' : 'application/json',
                "Authorization" : localStorage.getItem('token')
            },
            body : JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(data => {
            console.log(data);
        })
        .catch(err => console.log(err));
    }
</script>
</html>
